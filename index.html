<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoint 2025 - All videos by Category</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ¯ Breakpoint 2025: All Talks</h1>
            <p class="subtitle">199 videos organized and easy to access for catching up and research</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search videos...">
            </div>
        </div>
    </header>

    <nav class="category-nav">
        <div class="container">
            <button class="category-btn active" data-category="all">All Videos</button>
            <button class="category-btn" data-category="defi">DeFi</button>
            <button class="category-btn" data-category="credit">Credit</button>
            <button class="category-btn" data-category="fundraising">Fundraising</button>
            <button class="category-btn" data-category="payments">Payments</button>
            <button class="category-btn" data-category="infrastructure">Infrastructure</button>
            <button class="category-btn" data-category="ai">AI</button>
            <button class="category-btn" data-category="institutional">Institutional</button>
            <button class="category-btn" data-category="community">Community</button>
            <button class="category-btn" data-category="security">Security</button>
            <button class="category-btn" data-category="mobile">Mobile</button>
            <button class="category-btn" data-category="vc">VC</button>
            <button class="category-btn" data-category="depin">DePIN</button>
            <button class="category-btn" data-category="prediction-markets">Prediction Markets</button>
            <button class="category-btn" data-category="gaming">NFT & Gaming</button>
            <button class="category-btn" data-category="consumer">Consumer</button>
            <button class="category-btn" data-category="rwa">RWA</button>
            <button class="category-btn" data-category="data">Data</button>
        </div>
    </nav>

    <main class="container">
        <div id="videoCount" class="video-count"></div>
        <div id="videoGrid" class="video-grid"></div>
    </main>

    <footer>
        <div class="container">
            <p>Created for Solana Breakpoint 2025</p>
        </div>
    </footer>

    <!-- Video Modal -->
    <div id="videoModal" class="video-modal">
        <div class="video-modal-content">
            <button class="video-modal-close">&times;</button>
            <div class="video-modal-player">
                <iframe
                    id="videoPlayer"
                    src=""
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
    </div>

    <script src="videos-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
